<div>
  <h4>Click on the car name to know more.</h4>
  <div class="row p-2" *ngFor="let car of cars; let i=index">
    <div class="col-md-12">
      <a href="javascript:void(0)" (click)="getCarDetails(car,carModal)" data-toggle="modal"
        data-target="#carModal">{{car}}</a>
    </div>
  </div>
</div>

<ng-template #carModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left"> {{valueObject.model}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row" *ngFor="let rows of rowArray">
        <div class="col-md-4" *ngFor="let row of rows">
          <div class="row">
            <div class="col-md-12">
              <label for="name" class="font-weight-bold">{{row.label}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <span>{{valueObject[row.value]? valueObject[row.value]:'Not known'}}</span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-template>
